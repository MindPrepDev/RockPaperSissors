<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <h1>Rock Paper Scissors Game Zone<em>!</em></h1>
    <h3>Care to Dare Me?</h3>
    <p class="f-para">You could help save <span class="red">NATURE</span> if you <strong>Win</strong> this game.</p>
    <p class="f-para"> <span class="red">*</span>Caveat! I always WIN.</p>
    
        <div id="rps-btn">
            <input type="button" id="Rock" value="rock" class="btn-sel">
            <input type="button" id="Paper" value="paper" class="btn-sel">
            <input type="button" id="Scissors" value="scissors" class="btn-sel">
        </div><br>
            <p>Player's Choice: <span class="red" id="optionPlay"></span>   |   Computer's Choice: <span class="red" id="optionComp"></span></p><br>
                <p id="referee">Round Winner: </p><br>
                    <h4>Score Board</h4>
                <div class="scoreCount">PLAYER: <span id="playScore"></span></div>
                <div class="scoreCount">TIE GAMES: <span id="drawScore"></span></div>
                <div class="scoreCount">COMPUTER: <span id="compScore"></span></div>
                <div id="winner"></div>

    
    <script src="myjs.js"></script>
</body>
</html>
